<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vk{
            text-align: center;
            /* background-image: url(vk1.avif); */
            background-repeat: no-repeat;
            background-size: cover;
            /* background-color: aqua; */
            border: 1px solid black;
        }
    </style>
</head>

<body>
<div class="vk">
    <h1>Regestation Form</h1>
    <form action="">

        <label for="name"> Name :- </label>
        <input type="text" name="" id="name" placeholder="Enter Your Name"><br><br>
        <label for="email">E-mail id :- </label>
        <input type="email" name="" id="email"placeholder="Enter Your E-mail id"><br><br>
        <label for="address">Address :- </label>
        <input type="text" name="" id="address"placeholder="Enter Your Address"><br><br>
        <label for="password">Password :- </label>
        <input type="password" name="" id="password"placeholder="Enter Your Password"><br><br>
        <label for="Gender">Gender :- </label>
        Male <input type="radio" name="Gender" id="Gender">
        Female<input type="radio" name="Gender" id="Gender">
        Other <input type="radio" name="Gender" id="Gender"><br><br>
        <label for="number">Date of Birth :- </label>
        <input type="date" name="Date of Birth" id="number"><br><br>
        <label for="number"> Contact No. :- </label>
        <input type="number" name="Contact No." id="number"placeholder="Enter Your Number"> <br><br>
        <label for="time">Current Time :- </label>
        <input type="time" name="" id="time"><br><br>
        <label for="image">Photo :- </label>
        <input type="file" name="" id="image"><br><br>
        <label for="qualification">Qualification :-</label>
        B.teach<input type="checkbox" name="" id="qualification">
        Diploma<input type="checkbox" name="" id="qualification">
        Others<input type="checkbox" name="" id="qualification"><br><br>
        <label for="gajets"> Which you have :- </label>
        Desktop<input type="checkbox" name="" id="gajets">
        Laptop<input type="checkbox" name="" id="gajets">
        Tablet<input type="checkbox" name="" id="gajets">
        Smart Phone<input type="checkbox" name="" id="gajets"><br><br>
        <label for="district">Select District :- </label>
        <select name="" id="district">
            <option value="Mirzapur">Mirzapur</option>
            <option value="Prayagraj">Prayagraj</option>
            <option value=" Varanasi"> Varanasi</option>
            <option value="Kanpur">Kanpur</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Agara">Agara</option>
        </select>
        <br><br>
        <label for="state">Select State :- </label>
        <select name="" id="state">
            <option value=" Uttar Pradesh"> Uttar Pradesh</option>
            <option value=" Uttarakhand">Uttarakhand</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Gujarat">Gujarat"</option>
        </select><br><br>

        <label for="country"> Select country :- </label>
        <select name="" id="country">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="America">America</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Nepal">Nepal</option>
        </select>
        <br><br>
        <label for="reset"></label>
        <input type="reset" name="" id="reset">
        <label for="submit"></label>
        <input type="submit" name="" id="submit">
        </select>
    </form>
</div>
</body>

</html>
