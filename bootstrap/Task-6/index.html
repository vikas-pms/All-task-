<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid text-light">
        <div class="md-12 text-center" style="padding-top: 100px;">
            <h1 class="fw-bolder ">Your world of joy</h1>
            <p>Find what makes you happy anytime,anywhere</p>
        </div>
        <div
            class="  border border-black rounded-pill bg-light p-2 m-4 align-items-center mx-auto d-flex d-lg-block justify-content-between ">
            <div class="d-flex text-black align-items-center column-gap-3">
                <i class="bi bi-geo-alt"></i>
                <div>
                    <div>Location</div>
                    <input class="input border-0" type="text" placeholder="Where are uou going?">
                </div>
            </div>

            <div class=" text-black d-flex column-gap-5 ">
                <div class="check-in d-flex align-items-center column-gap-3 ">
                    <i class="bi bi-calendar2-plus"></i>
                    <div>
                        <div>Date</div>
                        <input class="input border-0" type="text" placeholder="Add date">
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </div>
                <div class="check-out d-flex align-items-center column-gap-3 ">
                    <i class="bi bi-calendar2-minus"></i>
                    <div>
                        <div>Check out</div>
                        <input class="input border-0" type="text" placeholder="Add date">
                    </div>
                </div>
            </div>
            <button
                class="btn btn-primary text-light rounded-pill border-primary m-2 lg-col-12">Search</button>

        </div>
    </div>
</body>

</html>
